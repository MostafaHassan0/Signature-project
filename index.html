<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Professional Information Form</title>
  <!-- Google Fonts for consistent typography -->
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500&display=swap" rel="stylesheet">
  <!-- Font Awesome for icons -->
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet">
  <style>
    body {
      font-family: 'Roboto', sans-serif;
      max-width: 800px;
      margin: 20px auto;
      padding: 20px;
    }
    .form-group {
      margin-bottom: 15px;
    }
    label {
      display: block;
      margin-bottom: 5px;
      font-weight: bold;
    }
    input {
      width: 100%;
      padding: 8px;
      margin-bottom: 10px;
      border: 1px solid #ddd;
      border-radius: 4px;
      box-sizing: border-box;
    }
    .translation-note {
      font-size: 0.9em;
      color: #666;
      margin-top: -10px;
      margin-bottom: 15px;
    }
    table {
      width: 100%;
      table-layout: fixed;
      border-collapse: collapse;
      margin-top: 30px;
    }
    td {
      border: none;
      padding: 10px;
      vertical-align: top;
    }
    .image-cell {
      width: 40%;
      background-color: #ffffff;
      text-align: center;
    }
    .image-cell img {
      width: 90%;
      height: auto;
      display: block;
    }
    .info-cell {
      width: 60%;
    }
    .info-cell div {
      margin-bottom: 10px;
    }
    .job-title {
      display: flex;
      align-items: center;
      gap: 10px;
    }
    .dot {
      font-size: 24px;
      color: #666;
    }
    .email-address, .website-social {
      display: flex;
      justify-content: space-between;
      align-items: center;
    }
    .social-icons {
      display: flex;
      gap: 10px;
    }
    .social-icons i {
      font-size: 20px;
      color: #666;
    }
    .social-icons i:hover {
      color: #000;
    }
  </style>
</head>
<body>
<h1>Professional Information</h1>
<form>
  <div class="form-group">
    <label for="fullname">Full Name:</label>
    <input type="text" id="fullname" name="fullname" required>
  </div>

  <div class="form-group">
    <label for="jobtitle">Job Title (English):</label>
    <input type="text" id="jobtitle" name="jobtitle" required>
  </div>

  <div class="form-group">
    <label for="frenchJobTitle">Job Title (French):</label>
    <input type="text" id="frenchJobTitle" name="frenchJobTitle">
    <div class="translation-note">Translation updates automatically. You can edit if needed.</div>
  </div>

  <div class="form-group">
    <label for="email">Email Address:</label>
    <input type="email" id="email" name="email" required>
  </div>
</form>

<!-- Table Section -->
<table>
  <tr>
    <td class="image-cell">
      <img src="https://imgur.com/rldezDM.png" alt="Placeholder Image">
    </td>
    <td class="info-cell">
      <div id="displayName" style="font-family: 'Brush Script MT', sans-serif;">John Doe</div>
      <div class="job-title">
        <span id="displayJobTitle">Software Engineer</span>
        <span class="dot">•</span>
        <span id="displayFrenchJobTitle">Ingénieur Logiciel</span>
      </div>
      <div class="email-address">
        <span id="displayEmail">john.doe@example.com</span>
        <span><i class="fas fa-building"></i> 123 Main St, City</span>
      </div>
      <div class="website-social">
        <span><i class="fas fa-globe"></i> www.example.com</span>
        <div class="social-icons">
          <i class="fab fa-facebook"></i>
          <i class="fab fa-instagram"></i>
          <i class="fab fa-pinterest"></i>
          <i class="fab fa-tiktok"></i>
        </div>
      </div>
    </td>
  </tr>
</table>

<script>
  const jobTitleInput = document.getElementById('jobtitle');
  const frenchJobTitleInput = document.getElementById('frenchJobTitle');
  const fullNameInput = document.getElementById('fullname');
  const emailInput = document.getElementById('email');

  const displayName = document.getElementById('displayName');
  const displayJobTitle = document.getElementById('displayJobTitle');
  const displayFrenchJobTitle = document.getElementById('displayFrenchJobTitle');
  const displayEmail = document.getElementById('displayEmail');

  // Debounce function to limit API calls
  function debounce(func, timeout = 500) {
    let timer;
    return (...args) => {
      clearTimeout(timer);
      timer = setTimeout(() => { func.apply(this, args); }, timeout);
    };
  }

  async function translateToFrench(text) {
    try {
      const response = await fetch(
        `https://api.mymemory.translated.net/get?q=${encodeURIComponent(text)}&langpair=en|fr`
      );
      const data = await response.json();
      return data.responseData.translatedText;
    } catch (error) {
      console.error('Translation error:', error);
      return text; // Return original text if translation fails
    }
  }

  const updateFrenchTranslation = debounce(async () => {
    if (jobTitleInput.value.trim()) {
      const translatedText = await translateToFrench(jobTitleInput.value);
      frenchJobTitleInput.value = translatedText;
      displayFrenchJobTitle.textContent = translatedText;
    } else {
      frenchJobTitleInput.value = '';
      displayFrenchJobTitle.textContent = '';
    }
  });

  jobTitleInput.addEventListener('input', () => {
    updateFrenchTranslation();
    displayJobTitle.textContent = jobTitleInput.value;
  });

  frenchJobTitleInput.addEventListener('input', () => {
    displayFrenchJobTitle.textContent = frenchJobTitleInput.value;
  });


  fullNameInput.addEventListener('input', () => {
    displayName.textContent = fullNameInput.value;
  });

  emailInput.addEventListener('input', () => {
    displayEmail.textContent = emailInput.value;
  });
</script>
</body>
</html>
